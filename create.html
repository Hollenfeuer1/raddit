        <form class="create-form" name="create-form" action="create.html" method="POST">
            <span class="form-label">Post Title</span>
            <br />
            <input type="text" name="post-title" class="form-data" placeholder="Enter post title" />
            <br />
            <span class="form-label">Post Body</span>
            <br />
            <textarea type="text" name="post-body" class="form-data" placeholder="Enter post body"></textarea>
            <br />
            <span class="form-label">Public?</span>
            <input type="checkbox" name="public" class="form-data"/>
            <br />
            <span class="form-label">Bun</span>
            <br />
            <input type="radio" name="bun" value="Food" />Food
            <br />
            <input type="radio" name="bun" value="Drink" />Drink
